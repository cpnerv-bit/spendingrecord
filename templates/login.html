{% extends "base.html" %}

{% block title %}登入 - 花費紀錄系統{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h1 style="color: white; font-weight: 700; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">
        <i class="bi bi-wallet2"></i> 花費紀錄系統
    </h1>
</div>

<div class="auth-card">
    <div class="card">
        <div class="card-body p-5">
            <h2 class="text-center mb-4" style="color: var(--primary-color); font-weight: 700;">
                <i class="bi bi-box-arrow-in-right"></i> 登入
            </h2>
            
            <form method="POST">
                <div class="mb-3">
                    <label for="account" class="form-label">帳號</label>
                    <div class="input-group">
                        <span class="input-group-text" style="border-radius: 10px 0 0 10px;">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control" id="account" name="account" 
                               required placeholder="請輸入帳號" style="border-radius: 0 10px 10px 0;">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">密碼</label>
                    <div class="input-group">
                        <span class="input-group-text" style="border-radius: 10px 0 0 10px;">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" 
                               required placeholder="請輸入密碼" style="border-radius: 0 10px 10px 0;">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-box-arrow-in-right"></i> 登入
                </button>
                
                <div class="text-center">
                    <p class="mb-0">還沒有帳號？ <a href="{{ url_for('register') }}" style="color: var(--primary-color); font-weight: 600;">註冊</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
